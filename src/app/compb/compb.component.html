<h2 style="text-align: center; margin-top: 10px; color:maroon;">Datas</h2>
<div class="table" >
<table border="2px">
    <tr style="box-shadow: inset; width: 300px;">
        <th>
            Username
        </th>
        <th>
            Name
        </th>
        <th>
            Email
        </th>
    </tr>
    <tr *ngFor="let i of tabledata">

        <td>
            {{i.uname}}
        </td>
        <td>
            {{i.fname}}&nbsp;{{i.lname}}
            
        <td>
            {{i.email}}
        </td>
    </tr>
</table>
</div>
