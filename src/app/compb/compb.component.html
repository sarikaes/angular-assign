<h2>Datas</h2>
<div class="table" >
<table border="2px">
    <tr >
        <th>
            Username
        </th>
        <th>
            Name
        </th>
        <th>
           Email
        </th>
    </tr>
    <tr *ngFor="let i of tables">

        <td>
            {{i.userName}}
        </td>
        <td>
            {{i.firstName}}&nbsp;{{i.lastName}}
            
        <td>
            {{i.email}}
        </td>
    </tr>
</table>
</div>
